<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - EAC</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f6f8; margin: 0; }
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* Header */
        .dashboard-header { 
            background: #800000; 
            color: white; 
            padding: 20px; 
            border-radius: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        .stat-card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        
        .stat-number { 
            font-size: 2.5em; 
            color: #800000; 
            font-weight: bold; 
            margin-bottom: 5px; 
        }
        
        .stat-label { color: #666; font-weight: 500; text-transform: uppercase; font-size: 0.9em; }

        /* Search Bar Styling */
        .search-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            gap: 10px;
        }
        .search-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        .search-btn { background-color: #333; color: white; padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .search-btn:hover { background-color: #555; }

        /* Table */
        .student-table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .student-table th, .student-table td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        .student-table th { background-color: #333; color: white; text-transform: uppercase; font-size: 0.85em; letter-spacing: 1px; }
        .student-table tr:hover { background-color: #f9f9f9; }
        
        /* Buttons & Badges */
        .btn-logout { background: white; color: #800000; text-decoration: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; transition: 0.3s; }
        .btn-logout:hover { background: #ffe3e3; }
        
        .status-badge { padding: 5px 10px; border-radius: 4px; font-size: 0.85em; font-weight: bold; }
        .status-enrolled { background-color: #d4edda; color: #155724; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        
        .btn-view { background-color: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 0.9em; }
        .btn-view:hover { background-color: #0056b3; }

        .empty-state { text-align: center; color: #777; padding: 40px; background: white; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img th:src="@{/images/emblem.png}" alt="EAC Logo" class="sidebar-logo">
                <h3>EAC Portal</h3>
            </div>
            <nav class="nav-menu">
                <a href="/admin/dashboard" class="nav-item active">
                    <span class="icon">üìä</span> Dashboard
                </a>
                <a href="/admin/cashier" class="nav-item">
                    <span class="icon">üí∏</span> Process Payment
                </a>
                <a href="/admin/records" class="nav-item">
                    <span class="icon">üìÅ</span> Student Records
                </a>
                <div class="nav-divider"></div>
                <a href="/logout" class="nav-item logout">
                    <span class="icon">üö™</span> Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Admin Dashboard</h1>
                <div class="user-profile">Admin User</div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" th:text="${totalEnrollees}">0</div>
                    <div class="stat-label">Total Applications</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${pendingCount}">0</div>
                    <div class="stat-label">Pending Approval</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">BSIT</div>
                    <div class="stat-label">Most Popular Course</div>
                </div>
            </div>

            <div class="search-container">
                <form action="/admin/dashboard" method="get" class="search-form">
                    <input type="text" name="keyword" class="search-input" 
                           placeholder="Enter Student Surname or Student Number..." th:value="${keyword}">
                    <button type="submit" class="search-btn">SEARCH RECORDS</button>
                </form>
            </div>

            <div class="table-section">
                <h2 th:text="${(keyword != null && !keyword.isEmpty()) ? 'Search Results' : 'Registered Students'}">Registered Students</h2>
                <table class="student-table" th:if="${students != null and !students.isEmpty()}">
                    <thead>
                        <tr>
                            <th>Ref No.</th>
                            <th>Name</th>
                            <th>Program</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.studentNumber}" class="ref-no"></td>
                            <td th:text="${student.lastName + ', ' + student.firstName}"></td>
                            <td th:text="${student.program1}"></td>
                            <td>
                                <span class="status-badge" th:classappend="${student.applicantStatus == 'ENROLLED' ? 'status-enrolled' : 'status-pending'}" th:text="${student.applicantStatus}"></span>
                            </td>
							<td>
							    <a th:href="@{/admin/cashier(keyword=${student.studentNumber})}" class="btn-view" style="background-color: #800000; display: inline-flex; align-items: center; gap: 5px;">
							        <i class="fas fa-file-invoice-dollar"></i> View Ledger
							    </a>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>

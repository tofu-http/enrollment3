<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAC Enrollment - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="floating-bg-elements">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="eac-logo-container">
                <img src="/images/emblem.png" alt="EAC Logo">
                <h2>Emilio Aguinaldo College</h2>
                <p>Excellence in Education</p>
            </div>
            
            <div class="graduation-image-container">
                <img src="/images/eac-grad.jpg" alt="Graduation Ceremony">
            </div>
        </div>

        <div class="login-form-section">
            <div class="login-header">
                <h1>Welcome to EAC Portal</h1>
                <p>Sign in to continue your enrollment</p>
            </div>

            <h2 class="login-title">Login</h2>

            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid username or password.</span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span>You have been logged out.</span>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           placeholder="Enter your ID"
                           autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Enter your password">
                        <button type="button" 
                                class="toggle-password" 
                                onclick="togglePassword()"
                                aria-label="Toggle password visibility">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Please contact the administrator to reset your password.'); return false;">
                        Forgot Password?
                    </a>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-login">
                    SIGN IN
                </button>
            </form>

            <div class="login-footer">
                <p>New Student? <a href="/enroll">Enroll Here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
